<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="シンプルなコードエディタ">
  <meta name="theme-color" content="#1e1e1e">
  <title>TypedCode</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="app">
    <!-- Title Bar -->
    <div class="titlebar">
      <div class="titlebar-title"><i class="fas fa-code"></i> TypedCode</div>
      <div class="titlebar-actions">
        <button class="titlebar-panel-toggle" id="toggle-terminal-btn" title="Toggle Terminal">
          <i class="fas fa-terminal"></i>
        </button>
        <button class="titlebar-panel-toggle" id="toggle-log-btn" title="Toggle Log Panel">
          <i class="fas fa-columns"></i>
        </button>
      </div>
    </div>

    <!-- Block Notification -->
    <div id="block-notification" class="hidden">
      <span id="block-message"></span>
    </div>

    <!-- Main Layout: Activity Bar + Workbench -->
    <div class="main-layout">
      <!-- Activity Bar (Left Icon Column) -->
      <div class="activitybar">
        <div class="activitybar-top">
          <button class="activitybar-item activitybar-item-primary" id="export-zip-btn" title="Download All (ZIP)">
            <i class="fas fa-file-zipper"></i>
          </button>
          <button class="activitybar-item" id="download-btn" title="Save Code Only">
            <i class="fas fa-code"></i>
          </button>
          <button class="activitybar-item" id="export-proof-btn" title="Export Proof Only">
            <i class="fas fa-shield-halved"></i>
          </button>
        </div>
        <div class="activitybar-bottom">
          <div class="activitybar-menu-container">
            <button class="activitybar-item" id="settings-btn" title="Settings">
              <i class="fas fa-gear"></i>
            </button>
            <div class="activitybar-dropdown" id="settings-dropdown">
              <a class="dropdown-item" href="./verify.html" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-check-circle"></i>
                <span>Verify Proof</span>
                <i class="fas fa-external-link-alt dropdown-external-icon"></i>
              </a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" id="theme-toggle-btn">
                <i class="fas fa-moon"></i>
                <span>Toggle Theme</span>
              </button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item dropdown-item-danger" id="reset-btn">
                <i class="fas fa-rotate-left"></i>
                <span>Reset All</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Workbench (Editor + Panel) -->
      <main class="workbench">
        <!-- Upper Area: Editor + Log Viewer -->
        <div class="workbench-upper">
          <div class="editor-container">
            <!-- Editor Tabs -->
            <div class="editor-tabs-container">
              <div class="editor-tabs" id="editor-tabs">
                <!-- タブは動的に生成される -->
              </div>
              <button class="add-tab-btn" id="add-tab-btn" title="New Tab">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <button id="copy-code-btn" class="copy-code-btn" title="コードをコピー">
              <i class="fas fa-copy"></i>
            </button>
            <div id="editor"></div>
          </div>

          <!-- Log Viewer Panel -->
          <div id="log-viewer">
            <div id="log-resize-handle" class="log-resize-handle"></div>
            <div class="log-viewer-header">
              <h2><i class="fas fa-file-lines"></i> Log</h2>
              <div class="log-controls">
                <button id="close-log-btn" class="log-control-btn" title="Close">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="log-content">
              <div id="log-entries"></div>
            </div>
          </div>
        </div>

        <!-- Terminal Panel (Bottom) -->
        <div id="terminal-panel">
          <div id="terminal-resize-handle" class="terminal-resize-handle"></div>
          <div class="terminal-header">
            <div class="terminal-tabs">
              <button class="terminal-tab active">
                <i class="fas fa-terminal"></i> Terminal
              </button>
            </div>
            <div class="terminal-controls">
              <button id="close-terminal-btn" class="terminal-control-btn" title="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="terminal-content">
            <div class="terminal-output">
              <div class="terminal-line">
                <span class="terminal-prompt">$</span>
                <span class="terminal-text">Welcome to TypedCode Terminal</span>
              </div>
              <div class="terminal-line">
                <span class="terminal-prompt">$</span>
                <span class="terminal-cursor"></span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Status Bar -->
    <div class="statusbar">
      <div class="statusbar-left">
        <div class="status-item" id="proof-status-item" title="Typing proof status">
          <div class="proof-progress-ring" id="proof-progress-ring">
            <svg viewBox="0 0 20 20">
              <circle class="progress-bg" cx="10" cy="10" r="8" />
              <circle class="progress-bar" id="progress-bar" cx="10" cy="10" r="8" />
            </svg>
            <i class="fas fa-shield-halved" id="proof-icon"></i>
          </div>
          <span id="proof-status">Recording</span>
        </div>
        <div class="status-item" title="Total events recorded">
          <i class="fas fa-list-ol"></i>
          <span id="event-count">0</span> events
        </div>
        <div class="status-item hash-status" id="hash-status-item" title="Current hash chain">
          <i class="fas fa-link"></i>
          <span id="current-hash">-</span>
        </div>
        <div class="status-item" id="posw-status-item" title="PoSW (Proof of Sequential Work) status">
          <i class="fas fa-microchip"></i>
          <span id="posw-status">Calibrating...</span>
        </div>
      </div>
      <div class="statusbar-right">
        <div class="status-item" id="language-status" title="Select language">
          <select id="language-selector">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="json">JSON</option>
            <option value="markdown">Markdown</option>
            <option value="python">Python</option>
          </select>
        </div>
        <div class="status-item" id="cursor-position" title="Cursor position">
          行 <span id="cursor-line">1</span>, 列 <span id="cursor-col">1</span>
        </div>
      </div>
    </div>

    <!-- Reset Confirmation Dialog -->
    <div id="reset-dialog" class="modal-overlay hidden">
      <div class="modal-dialog modal-danger">
        <div class="modal-header">
          <i class="fas fa-triangle-exclamation"></i>
          <h3>すべてのデータをリセット</h3>
        </div>
        <div class="modal-body">
          <p class="modal-warning">この操作は取り消せません！</p>
          <p>以下のデータが完全に削除されます：</p>
          <ul class="modal-list">
            <li><i class="fas fa-file-code"></i> すべてのタブとコード</li>
            <li><i class="fas fa-list"></i> すべての操作ログ</li>
            <li><i class="fas fa-shield-halved"></i> すべてのタイピング証明</li>
            <li><i class="fas fa-database"></i> すべての保存データ</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn-cancel" id="reset-cancel-btn">キャンセル</button>
          <button class="modal-btn modal-btn-danger" id="reset-confirm-btn">
            <i class="fas fa-trash"></i> すべてリセット
          </button>
        </div>
      </div>
    </div>

    <!-- Processing Wait Dialog -->
    <div id="processing-dialog" class="modal-overlay hidden">
      <div class="modal-dialog modal-info">
        <div class="modal-header">
          <i class="fas fa-spinner fa-spin"></i>
          <h3>ハッシュチェーン生成中...</h3>
        </div>
        <div class="modal-body">
          <p>PoSW（Proof of Sequential Work）の計算が完了するまでお待ちください。</p>
          <div class="processing-progress">
            <div class="processing-progress-bar" id="processing-progress-bar"></div>
          </div>
          <p class="processing-status" id="processing-status">処理中: 0 件待機中</p>
        </div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn-cancel" id="processing-cancel-btn">キャンセル</button>
        </div>
      </div>
    </div>

    <!-- Page Transition Overlay -->
    <div id="page-transition-overlay" class="page-transition-overlay"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
