<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="シンプルなコードエディタ">
  <meta name="theme-color" content="#1e1e1e">
  <title>TypedCode</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="app">
    <header>
      <h1><i class="fas fa-code"></i> TypedCode</h1>
      <div class="controls">
        <select id="language-selector">
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="javascript">JavaScript</option>
          <option value="typescript">TypeScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="json">JSON</option>
          <option value="markdown">Markdown</option>
          <option value="python">Python</option>
        </select>
        <button id="theme-toggle-btn" title="テーマ切り替え">
          <i class="fas fa-moon"></i>
        </button>
        <button id="reset-btn" title="リセット">
          <i class="fas fa-rotate-left"></i>
          <span>リセット</span>
        </button>
        <button id="download-btn" title="ダウンロード">
          <i class="fas fa-download"></i>
          <span>ダウンロード</span>
        </button>
        <button id="export-proof-btn" title="証明をエクスポート">
          <i class="fas fa-shield-halved"></i>
          <span>証明をエクスポート</span>
        </button>
        <button id="toggle-log-btn" title="ログ表示">
          <i class="fas fa-list"></i>
          <span>ログ表示</span>
        </button>
      </div>
    </header>

    <!-- タイピング証明ステータス -->
    <div id="typing-proof-status">
      <div class="status-item">
        <span class="label">ステータス:</span>
        <span id="proof-status" class="status-active">記録中</span>
      </div>
      <div class="status-item">
        <span class="label">イベント数:</span>
        <span id="event-count">0</span>
      </div>
      <div class="status-item">
        <span class="label">現在のハッシュ:</span>
        <span id="current-hash" class="hash-display">-</span>
      </div>
    </div>

    <!-- ブロック通知 -->
    <div id="block-notification" class="hidden">
      <span id="block-message"></span>
    </div>

    <main>
      <div id="editor"></div>

      <!-- ログビューア -->
      <div id="log-viewer">
        <div class="log-viewer-header">
          <h2><i class="fas fa-file-lines"></i> 操作ログ</h2>
          <div class="log-controls">
            <button id="close-log-btn" class="log-control-btn">
              <i class="fas fa-times"></i>
              <span>閉じる</span>
            </button>
          </div>
        </div>
        <div class="log-content">
          <div id="log-entries"></div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
